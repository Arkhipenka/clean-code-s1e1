<!DOCTYPE html>
<HEAD>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css">
</HEAD>
<body class="body">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix" class="header__img">
        <a class='header__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section class="main__section new-task">
            <h3 class="main__header">Add Item</h3>
            <div class="new-task__wrapper">
                <input id='new-task' class="new-task__input task" type="text">
                <button class="new-task__btn btn btn-text">Add</button>
            </div>
        </section>
        <sectiom class="main__todo"> 
            <h3 class="main__header">Todo</h3>
            <ul class="main__todo-list tasklist">
                <li class="tasklist__item">
                    <input type='checkbox' class="tasklist__checkbox">
                    <h4 class="tasklist__label">Pay Bills</h4>
                    <input type="text" class="tasklist__input task">
                    <button class="tasklist__btn btn btn-text">Edit</button>
                    <button class="tasklist__btn btn btn-image">
                    <img src="./remove.svg" alt="remove" class="btn-img">
                    </button>
                </li>
                <li class="tasklist__item tasklist__item-edit">
                    <input type="checkbox" class="tasklist__checkbox">
                    <h4 class="tasklist__label">Go Shopping</h4>
                    <input type="text" value="Go Shopping" class="tasklist__input task">
                    <button class='tasklist__btn btn btn-text'>Save</button>
                    <button class="tasklist__btn btn btn-image">
                        <img src="./remove.svg" alt="remove" class="btn-img">
                    </button>
                </li>
            </ul>
        </sectiom>
        <section class="main__complete">
            <h3 class="main__header">Completed</h3>
            <ul class="main__complete-list tasklist">
              <li class="tasklist__item">
                <input class="tasklist__checkbox" type="checkbox" checked><label class="tasklist__label">See the Doctor</label>
                <input type="text" class="tasklist__input task">
                <button class="tasklist__btn btn btn-text">Edit</button>
                <button class="tasklist__btn btn btn-image">
                    <img class="btn-img" src="./remove.svg" alt="Remove">
                </button>
              </li>
            </ul>
        </section>
    </main>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
